<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <div class="display"><input type="text"></div>
        <div class="key">
            <span class="key1">%</span>
            <span class="key2">CE</span>
            <span class="key3">C</span>
            <span class="key4">X</span>
            <span class="key5">7</span>
            <span class="key6">8</span>
            <span class="key7">9</span>
            <span class="key8">x</span>
            <span class="key9">4</span>
            <span class="key10" onclick=five()>5</span>
            <span class="key11">6</span>
            <span class="key12">-</span>
            <span class="key13">1</span>
            <span class="key14">2</span>
            <span class="key15">3</span>
            <span class="key16">+</span>
            <span class="key17">+/-</span>
            <span class="key18">0</span>
            <span class="key19">.</span>
            <span class="key20">=</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
